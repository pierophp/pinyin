sudo: required
dist: trusty
language: node_js
node_js:
- '8'
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.npm
  - $HOME/.cache/bower
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_4a8eabd2975a_key -iv $encrypted_4a8eabd2975a_iv
  -in travis/secrets.tar.enc -out travis/secrets.tar -d
- npm install yarn -g
- tar xvf travis/secrets.tar
- mv id_rsa /home/travis/.ssh/id_rsa
- chmod 700 /home/travis/.ssh/id_rsa
- npm install knex -g
- npm install pm2 -g
- cd api
- yarn install
- cd ../ui
- yarn install
- export BUILD_ENTRYPOINT=main
- yarn build --verbose
- zip -r /home/travis/pinyin.dist.zip dist
- export BUILD_ENTRYPOINT=main.bible
- yarn build --verbose
- zip -r /home/travis/bible.pinyin.dist.zip dist
- rm -Rf static/bible
- export BUILD_ENTRYPOINT=main.videos
- yarn build --verbose
- zip -r /home/travis/bible.videos.dist.zip dist
- export BUILD_ENTRYPOINT=main.dictionary
- yarn build --verbose
- zip -r /home/travis/bible.dictionary.dist.zip dist
before_script:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
#- sh -e /etc/init.d/xvfb start
- mysql -u root -e "CREATE DATABASE pinyin CHARACTER SET utf8 COLLATE utf8_unicode_ci;"
- export NODE_ENV=staging
- cd ../
- mkdir storage
- chmod +x scripts/deploy.sh
- git config core.fileMode false
script:
- echo "Run Script"
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
